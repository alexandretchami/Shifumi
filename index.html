<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pierre Feuille Ciseaux</title>

    <style>
        .puit {
            color: transparent;
            background-color: transparent;
            border: none;
            outline: none;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6" id="slogan">
            <h1> Pierre Feuille Ciseaux </h1>
            <p> Le site est dedié au jeu </p>
        </div>

        <button>Pierre</button>
        <button>Feuille</button>
        <button>Ciseaux</button>
        <button class="puit">Puit</button>
        <div class="resultat"></div>
        <script>
            const buttons = document.querySelectorAll("button");

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function () {
                    const joueur = buttons[i].innerHTML;
                    const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                    let resultat = "";

                    // logique du jeu

                    if (joueur === robot) {
                        resultat = "Egalité"
                    }
                    else if ((joueur === "Pierre" && robot === "Ciseaux") ||
                        (joueur === "Ciseaux" && robot === "Feuille")) {
                        resultat = "Gagné";
                    }
                    else if ((joueur === "Puit" && robot === "Ciseaux") ||
                        (joueur === "Puit" && robot === "Pierre")) {
                        resultat = "Gagné avec la technique secrète"
                    }
                    else {
                        resultat = "Perdu";
                    }

                    document.querySelector(".resultat").innerHTML = `
            Joueur : ${joueur} </br>
            Robot : ${robot} </br>
            ${resultat}
            `;

                });
            }
        </script>
</body>

</html>
